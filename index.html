<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>易智唯思 - 登录或注册</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    .btn-group a {
      text-decoration: none;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
    }
    .login-btn {
      background-color: #007bff;
      color: white;
    }
    .register-btn {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>欢迎来到 易智唯思</h2>
    <div class="btn-group">
      <a href="https://www.ai-engiverse.com/" class="login-btn">登录</a>

    </div>
  </div>
