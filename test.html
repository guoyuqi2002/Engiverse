<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>导出合并数据</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>导出注册 + 合作数据</h1>
  <button onclick="exportMerged('xlsx')">导出为 Excel (.xlsx)</button>
  <button onclick="exportMerged('csv')">导出为 CSV (.csv)</button>

  <script>
    function exportMerged(format) {
      const users = JSON.parse(localStorage.getItem("users") || "[]").map(item => ({
        source: "register",
        ...item
      }));
      const cooperation = JSON.parse(localStorage.getItem("cooperationForms") || "[]").map(item => ({
        source: "cooperation",
        ...item
      }));

      const combined = [...users, ...cooperation];

      if (combined.length === 0) {
        alert("没有可导出的数据");
        return;
      }

      // 找出所有字段（包括缺失字段）
      const allKeys = Array.from(
        new Set(combined.flatMap(Object.keys))
      );

      // 统一字段顺序，补全缺失字段为空
      const normalized = combined.map(item => {
        const row = {};
        allKeys.forEach(key => {
          row[key] = item[key] ?? "";
        });
        return row;
      });

      const ws = XLSX.utils.json_to_sheet(normalized);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "合并数据");

      const filename = "注册与合作数据." + format;
      XLSX.writeFile(wb, filename, { bookType: format });
    }
  </script>
</body>
</html>
