<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>易智唯思用户注册</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>易智唯思用户注册</h2>
    <form id="registerForm">
      <label>用户名：</label>
      <input type="text" name="username" required />

      <label>密码：</label>
      <input type="password" name="password" required minlength="6" />

      <label>确认密码：</label>
      <input type="password" name="confirmPassword" required />

      <label>手机号：</label>
      <input type="tel" name="phone" required placeholder="请输入手机号" />

      <div class="code-group">
        <label>验证码：</label>
        <input type="text" name="smsCode" required />
        <button type="button" id="getCode">获取验证码</button>
      </div>

      <label>企业名称：</label>
      <input type="text" name="company" required />

      <button type="submit">注册</button>
    </form>
  </div>

  <script>
    document.getElementById("getCode").addEventListener("click", function () {
      alert("验证码已发送！（模拟）");
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const username = form.username.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;
      const phone = form.phone.value.trim();
      const smsCode = form.smsCode.value.trim();
      const company = form.company.value.trim();

      if (password !== confirmPassword) {
        alert("两次密码输入不一致！");
        return;
      }

      if (!/^1[3-9]\\d{9}$/.test(phone)) {
        alert("请输入有效的手机号");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.some(user => user.username === username)) {
        alert("用户名已存在，请更换用户名！");
        return;
      }

      users.push({ username, password, phone, smsCode, company });

      localStorage.setItem("users", JSON.stringify(users));

      alert("注册成功，信息已保存到浏览器本地！");

      form.reset();
    });
  </script>
</body>
</html>
